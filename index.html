<body>

  <header>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Simon Game</title>
	<p class="headline">Gates.</p>
	<p class="sub">A Microsoft-styled version of Simon made with HTML, CSS, and Javascript<p>
</header>
<body>
	<div class="game">
			<div class="red-button square" id="button1"></div>
			<div class="green-button square" id="button2"></div>
			<div class="blue-button square" id="button4"></div>
			<div class="yellow-button square" id="button3"></div>
	</div>
	<div class="level-txt">level: <span id="level"></span></div>
	<div class="setting">
		<button id="play">Play/Reset</button>
		<button id="strict">Strict Mode: <span id="strict-status">On</span></button>
		<!--<div id="answer"></div>-->
		<div id="message"></div>

	</div>
</body>
